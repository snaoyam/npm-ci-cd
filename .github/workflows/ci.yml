name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  

jobs:
  ci:
    name: Build
    strategy:
        matrix:
            os: ['ubuntu-latest', 'windows-latest']
            node-version: [14, 16, 18]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - name: Install npm dependencies
        run: npm ci
      - name: Check eslint
        run: npm run lint
      - name: Check prettier
        run: npx prettier './src/*' -w
      - name: Build
        run: npm run build